{{ partial "header.html" . }}

<section>
  <article>
    <hgroup class="article__metadata">
      <h2 class="article__title">{{ .Title }}</h1>
      {{ if eq .Type "post" }}
        <h3 class="article__pubdate"><time pubdate>{{ .Date.Format "Febuary 2, 2006" }}</time></h3>
      {{ end }}
    </hgroup>
    <div class="article__content">
      {{ .Content }}
    </div>
  </article>
</section>

{{ partial "footer.html" . }}
