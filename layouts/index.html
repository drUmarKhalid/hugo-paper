{{ partial "header.html" . }}

<h1 class="logo">{{ .Site.Title }}</h1>

<section>
  {{ range .Data.Pages }}
    <article class="article-list-item">
      <h2 class="article-list-item-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
      <time pubdate>{{ .Date.Format "Jan 2, 2006" | upper }}</time>
    </article>
  {{ end }}
</section>

{{ partial "footer.html" . }}
